<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test Moodboard - Mr. Green</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./assets/stylesheets/base.css" rel="stylesheet">
    </head>
    <body>
        <section class="test-moodboard" style="overflow:hidden; position:relative">
            <div class="moodboard" style="overflow:hidden">
                <div class="slot">
                    <img class="slot-img animated-img" src="./assets/images/birthdaybash-slots2.png" alt="Sloth machines">
                </div>

                <div class="cake">
                    <img class="cake-img animated-img" src="./assets/images/birthdaybash-cake2.png" alt="Birthday cake">
                </div>

                <div class="mrgreen">
                    <img class="mrgreen-img animated-img" src="./assets/images/birthdaybash-mrg2.png" alt="Mr. Green">
                </div>
            </div>

            <div class="background-fade" style="">
                <div class="mood-content">
                    <h1 class="mood-content-animation">Mood content</h1>
                    <h2 class="mood-content-animation">Extra mood content goes here...</h2>
                    <div class="mood-content-animation">
                        <button class="btn" type="button">Play now</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
        <script>
            TweenMax.from('.test-moodboard', 3, {
                transformOrigin: 'center 25%',
                scale: 1.2,
                ease: Power4.easeOut,
            });

            var tl = new TimelineMax({repeat:0});
            tl.add( TweenMax.staggerFrom('.animated-img', 1.2, {
                opacity: 0, 
                scale: 0,
                ease: Elastic.easeOut,
                delay: 2,
            }, .6) );
            tl.add( TweenMax.staggerFrom('.mood-content-animation', 1, {
                opacity: 0, 
                scale: .85,
                ease: Bounce.easeOut,
            }, .25));

            TweenMax.to('.cake-img', 2, { 
                scale: 1.2, 
                transformOrigin: 'center 25%',
                rotation: 5,
                x: 4,
                y: -3,
                yoyo: true, 
                repeat: -1,
                ease: SlowMo.easeOut,
            });
        </script>
    </body>
</html>
